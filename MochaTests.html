<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MochaTests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        let assert = chai.assert;
    </script>
</head>
<body>
    <script>
        function pow(x, n) {
            if (n < 1) return NaN;
            if (Math.round(n) != n) return NaN;
            
            let result = 1;

            for (let i = 0; i < n; i++) {
                result *= x;
            }

            return result;
        }

        describe ("pow", function() {

            describe("Возводе в степінь 3", function(){
            
                function makeTest(x) {
                    let expected = x * x * x;
                    it(`${x} в степені 3 = ${expected}`, function() {
                        assert.equal(pow(x, 3), expected);
                    });
                }

                for (let x = 1; x <= 5; x++) {
                    makeTest(x);
                }
            });
            
            describe("Перевіряє, чи є число типом Number", function() {
                it("Для негативних значень n повертає NaN", function() {
                    assert.isNaN(pow(2, -1));
                });

                it("Для дробових значень n повертає NaN", function() {
                    assert.isNaN(pow(2, 1.5));
                });
            });
        });
    </script>

    <script src="test.js"></script>

    <div id="mocha"></div>

    <script>
        mocha.run();
    </script>
</body>
</html>
